<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petopia &#128062;</title>
    <link rel="stylesheet" href="{{url_for('static',filename='reg.css')}}">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="navlogo">
                <a href="#" style="color: white;"><big><big style="font-family: cursive;">Petopia&#128062;</big></big></a>
            </div>
            <ul class="nav-links">
                <li><a href="{{'home'}}"> Home </a></li>
                <li><a href="{{'about'}}"> About </a></li>
                <li><a href="{{'service'}}"> Services </a></li>
                <li><a href="{{'gallery'}}"> Gallery </a></li>
                <li><a href="{{'/'}}"> Login </a></li>
                <li><a href="{{'reg'}}"> Sign up </a></li>
                <li><a href="{{'contact'}}"> Contact </a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <form method="post" action="{{ url_for('reg') }}">
                <h1><big>Sign Up&#128062;</big></h1>
                <h3><big>To get your desirable Pet</big></h3>
    
                <!-- Display error message -->
                {% if error %}
                    <p style="color: red; font-weight: bold;">{{ error }}</p>
                {% endif %}
    
                <!-- First Name -->
                <div class="form-grp">
                    <label for="first_name">First Name:</label>
                    <input id="first_name" class="form-cntrl" type="text" name="first_name" placeholder="Enter" required>
                </div>
    
                <!-- Last Name -->
                <div class="form-grp">
                    <label for="last_name">Last Name:</label>
                    <input id="last_name" class="form-cntrl" type="text" name="last_name" placeholder="Enter" required>
                </div>
                <!-- Email -->
                <div class="form-grp">
                    <label for="email">Email:</label>
                    <input id="email" class="form-cntrl" type="email" name="email" placeholder="@gmail.com" required>
                </div>
    
                <!-- Password -->
                <div class="form-grp">
                    <label for="password">Create New Password:</label>
                    <input id="password" class="form-cntrl" type="password" name="password" placeholder="Password" required>
                </div>
    
                <!-- Submit Button -->
                <button class="button" type="submit" style="color: white;">Sign Up</button>
            </form>
        </div>
    </main>    
    <footer>
        <section style="background-color: rgb(75, 0, 132); font-family: cursive;">
            <br><h2 style="color: white;">Resources</h2>
            <ul>
                <li style="color: rgb(123, 37, 189);"><a href="{{'contact'}}" style="color: white;"> FAQS </a></li>
                <br>
                <li style="color: rgb(123, 37, 189);"><a href="{{'gallery'}}" style="color: white;"> Available Pets </a></li>
                <br>
                <li style="color: rgb(123, 37, 189);"><a href="{{'login'}}" style="color: white;"> Adoption Process </a></li>
                <br>
                <li style="color: rgb(123, 37, 189);"><a href="{{'service'}}" style="color: white;"> Our Services </a></li>
            </ul>
            <br>
        </section>
    </footer>
</body>
</html>
