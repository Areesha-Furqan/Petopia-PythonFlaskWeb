<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petopia &#128062;</title>
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='home.css')}}">

    <script>
        // Function to show the flash message in a pop-up
        function showAlert(message) {
            alert(message);
        }
    </script>

</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="navlogo">
                <a href="#" style="color: white;"><big><big style="font-family: cursive;">Petopia&#128062;</big></big></a>
            </div>
            <ul class="nav-links">
                <li><a href="{{'home'}}"> Home </a></li>
                <li><a href="{{'about'}}"> About </a></li>
                <li><a href="{{'service'}}"> Services </a></li>
                <li><a href="{{'gallery'}}"> Gallery </a></li>
                <li><a href="{{'/'}}"> Login </a></li>
                <li><a href="{{'reg'}}"> Sign up </a></li>
                <li><a href="{{'contact'}}"> Contact </a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <form method="post" action="{{ url_for('login') }}">
                <h1><big>Login&#128062;</big></h1>
    
                <!-- Display error message -->
                {% if error %}
                    <p style="color: red; font-weight: bold;">{{ error }}</p>
                {% endif %}
    
                <!-- Email input -->
                <div class="form-grp">
                    <label for="email">Email:</label>
                    <input class="form-cntrl" type="email" name="email" placeholder="Enter Email" required>
                </div>
    
                <!-- Password input -->
                <div class="form-grp">
                    <label for="password">Password:</label>
                    <input class="form-cntrl" type="password" name="password" placeholder="Enter password" required>
                </div>

                <!-- Submit button -->
                <input class="button" type="submit" value="Login">

                <p class="align2" style="color: rgb(150, 30, 78); font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    Don't have an account?</p>
                <button class="btn"><a href="{{ url_for('reg') }}" style="color: rgb(255, 255, 255);">Sign up</a></button>
            </form>
            
        </div>
    </main>    
    <footer>
        <section style="background-color: rgb(75, 0, 132); font-family: cursive;">
            <br>
            <h2 style="color: white;">Resources</h2>
            <ul>
                <li style="color: rgb(123, 37, 189);"><a href="{{'contact'}}" style="color: white;"> FAQS </a></li>
                <br>
                <li style="color: rgb(123, 37, 189);"><a href="{{'gallery'}}" style="color: white;"> Available Pets </a>
                </li>
                <br>
                <li style="color: rgb(123, 37, 189);"><a href="{{'login'}}" style="color: white;"> Adoption Process </a>
                </li>
                <br>
                <li style="color: rgb(123, 37, 189);"><a href="{{'service'}}" style="color: white;"> Our Services </a>
                </li>
            </ul>
            <br>
        </section>
    </footer>
</body>

</html>
