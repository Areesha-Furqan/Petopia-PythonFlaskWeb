<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petopia &#128062;</title>
    <link rel="stylesheet" href="{{url_for('static',filename='contact.css')}}">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="navlogo">
                <a href="#" style="color: white;"><big><big style="font-family: cursive;">Petopia&#128062;</big></big></a>
            </div>
            <ul class="nav-links">
                <li><a href="{{'home'}}"> Home </a></li>
                <li><a href="{{'about'}}"> About </a></li>
                <li><a href="{{'service'}}"> Services </a></li>
                <li><a href="{{'gallery'}}"> Gallery </a></li>
                <li><a href="{{'/'}}"> Login </a></li>
                <li><a href="{{'reg'}}"> Sign up </a></li>
                <li><a href="{{'contact'}}"> Contact </a></li>
            </ul>
        </div>
    </nav>
    <main style="background-color: rgb(204, 204, 204);">
        <br><br><br>
        <div class="container" >
            <form action="">
                <h1><big>Contact Us &#128062;</big></h1>
                <div class="form-grp">
                    <label for="">Your Name:*</label>
                    <input class="form-cntrl" type="text" placeholder="Enter">
                </div>
                <div class="form-grp">
                    <label for="">Your Email:*</label>
                    <input class="form-cntrl" type="email" placeholder="@gmail.com">
                </div>
                <div class="form-grp">
                    <label for="">Password:*</label>
                    <input class="form-cntrl" type="password" placeholder="*">
                </div>
                <div class="form-grp">
                    <label for="">Contact Number:</label>
                    <input class="form-cntrl" type="tel" placeholder="+92 ">
                </div>
                <div class="form-grp">
                    <label for="">Message For Us:*</label>
                    <textarea class="form-cntrol" id="Message" rows="6" placeholder="Type a message here"></textarea>
                </div>
                <button class="button" onclick="sendAdoptionRequest()">Submit</button>
            </form>
        </div>
        <br><br>
    </main>
    <footer>
        <section style="background-color: rgb(75, 0, 132); font-family: cursive;">
            <br><h2 style="color: white;">Resources</h2>
            <ul>
                <li style="color: rgb(123, 37, 189);"><a href="{{'contact'}}" style="color: white;"> FAQS </a></li>
                <br>
                <li style="color: rgb(123, 37, 189);"><a href="{{'gallery'}}" style="color: white;"> Available Pets </a></li>
                <br>
                <li style="color: rgb(123, 37, 189);"><a href="{{'/'}}" style="color: white;"> Adoption Process </a></li>
                <br>
                <li style="color: rgb(123, 37, 189);"><a href="{{'service'}}" style="color: white;"> Our Services </a></li>
            </ul>
            <br>
        </section>
    </footer>
    
    <!-- Popup Message this is -->
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <p>Your message has been sent successfully! üêæ</p>
        </div>
    </div>

    <script>
        function sendAdoptionRequest() {
            // Show popup message immediately upon clicking submit button
            document.getElementById("popup").style.display = "block";
            setTimeout(function() {
                    document.getElementById("popup").style.display = "block"; // Show the popup
                    setTimeout(function() {
                        document.getElementById("popup").style.display = "none"; // Hide the popup after 3 seconds
                    }, 4000); // 4000 milliseconds = 3 seconds
                }, 800);
            // Prevent form submission
            event.preventDefault(); 
        }
    </script>

    <script src="//code.tidio.co/2iozv9miewzlzu4fxxfolizku6mgk3p4.js" async></script>
</body>
</html>
